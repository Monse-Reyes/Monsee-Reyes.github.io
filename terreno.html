<p><font color="black" size="4" face="tahoma"><center><strong>El terreno de luis</strong></center><br>

<script>
function calcular(){
var ancho= parseInt(document.MyForm.txtancho.value);
var altura= parseInt(document.MyForm.txtaltura.value);
var grosor= parseFloat(document.MyForm.txtgrosor.value);
document.MyForm.txtResultado.value=(((ancho*altura)*grosor)*1000)/50;
}
</script>

<body>
<center><table width="1000" border="1">
<form name="MyForm">
<tr>
<td width="300"><label>Altura:</label></td>
<td width="300"><input type="text" name="txtaltura"></td>

</tr>

</tr>

</tr>
 
<tr>
<td><label>Bultos a ocupar:</label></td>

</tr>
<tr>
<td colspan="2" align="center">
<input type="button" value="CALCULAR" onclick="calcular()"></center>

</tr>
